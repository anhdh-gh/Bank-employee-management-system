<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="../../assets/images/favicon.png" rel="icon" />
  <title>Payyed - Money Transfer and Online Payments HTML Template</title>
  <meta name="description"
    content="This professional design html template is for build a Money Transfer and online payments website.">
  <meta name="author" content="harnishdesign.net">

  <!-- Web Fonts ============================================= -->
  <link rel='stylesheet'
    href='https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i' type='text/css'>

  <!-- Stylesheet ============================================= -->
  <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../../assets/lib/font-awesome/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="../../assets/css/customer/stylesheet.css" />

  <!-- DevExtreme theme -->
  <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.3/css/dx.light.css">

  <!-- login css -->
  <link rel="stylesheet" type="text/css" href="../../assets/css/customer/login.css">
</head>

<body>

  <!-- Preloader -->
  <div id="preloader">
    <div data-loader="dual-ring"></div>
  </div>
  <!-- Preloader End -->

  <div id="main-wrapper" class="h-100">
    <div class="container-fluid px-0 h-100">
      <div class="row no-gutters h-100">
        <!-- Welcome Text ============================================= -->
        <div class="col-md-6">
          <div class="hero-wrap d-flex align-items-center h-100">
            <div class="hero-mask opacity-8 bg-primary"></div>
            <div class="hero-bg hero-bg-scroll" style="background-image:url('../../assets/images/bg/image-3.jpg');">
            </div>
            <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
              <div class="row no-gutters">
                <div class="col-10 col-lg-9 mx-auto">
                  <div class="logo mt-5 mb-5 mb-md-0"> <a class="d-flex" href="login.html"
                      title="Payyed - HTML Template"><img src="../../assets/images/logo-light.png" alt="Payyed"></a>
                  </div>
                </div>
              </div>
              <div class="row no-gutters my-auto">
                <div class="col-10 col-lg-9 mx-auto">
                  <h1 class="text-11 text-white mb-4">Welcome back!</h1>
                  <p class="text-4 text-white line-height-4 mb-5">We are glad to see you again! Instant deposits,
                    withdrawals & payouts trusted by millions worldwide.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Welcome Text End -->

        <!-- Login Form ============================================= -->
        <div class="col-md-6 d-flex align-items-center">
          <div class="container my-4">
            <div class="row">
              <div class="col-11 col-lg-9 col-xl-8 mx-auto">
                <h3 class="font-weight-400 mb-4">Log In</h3>
                <form id="loginForm" method="post">
                  <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required
                      placeholder="Enter Username">
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required
                      placeholder="Enter Password">
                  </div>
                  <div class="row">
                    <div class="col-sm">
                      <div class="form-check custom-control custom-checkbox">
                        <input id="remember" name="remember" class="custom-control-input" type="checkbox">
                        <label class="custom-control-label" for="remember">Remember Me</label>
                      </div>
                    </div>
                    <div class="col-sm text-right"><a class="btn-link" href="forgotPassword.html">Forgot Password?</a>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block my-4" id="login-button" type="submit">Login</button>
                </form>
                <p class="text-3 text-center text-muted">Don't have an account? <a class="btn-link"
                    href="signup.html">Sign Up</a></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Login Form End -->
      </div>
    </div>
  </div>

  <!-- Back to Top ============================================= -->
  <a id="back-to-top" data-toggle="tooltip" title="Back to Top" href="javascript:void(0)"><i
      class="fa fa-chevron-up"></i></a>

  <!-- Script -->
  <script src="../../assets/lib/jquery/jquery.min.js"></script>
  <script src="../../assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/customer/theme.js"></script>

  <!-- Thư viện dùng chung -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script src="https://cdn3.devexpress.com/jslib/21.2.3/js/dx.all.js"></script>
  <script src="../../assets/js/common/Notify.js"></script>
  <script src="../../assets/js/common/ApiClient.js"></script>
  <script src="../../assets/js/common/authentication.js"></script>

  <!-- Login -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script src="../../assets/js/common/Validation.js"></script>
  <script src="../../assets/js/common/Form.js"></script>
  <script src="../../assets/js/customer/login.js"></script>
</body>

</html>
