<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="../../assets/images/favicon.png" rel="icon" />
  <title>Payyed - Money Transfer and Online Payments HTML Template</title>
  <meta name="description"
        content="This professional design html template is for build a Money Transfer and online payments website.">
  <meta name="author" content="harnishdesign.net">

  <!-- Web Fonts
============================================= -->
  <link rel='stylesheet'
        href='https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i' type='text/css'>

  <!-- Stylesheet
============================================= -->
  <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../../assets/lib/font-awesome/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="../../assets/lib/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" type="text/css" href="../../assets/css/stylesheet.css" />
</head>

<body>
<!-- Preloader -->
<div id="preloader">
  <div data-loader="dual-ring"></div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="h-100">
  <div class="container-fluid px-0 h-100">
    <div class="row no-gutters h-100">
      <div class="col-md-4">
        <!-- Get Verified! Text
      ============================================= -->
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-8 bg-primary"></div>
          <div class="hero-bg hero-bg-scroll" style="background-image:url('./../../assets/images/bg/image-3.jpg');"></div>
          <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
            <div class="row  no-gutters">
              <div class="col-10 col-lg-9 mx-auto">
                <div class="logo mt-5 mb-5 mb-md-0"> <a class="d-flex" href="login.html"
                                                        title="Payyed - HTML Template"><img src="../../assets/images/logo-light.png" alt="Payyed"></a> </div>
              </div>
            </div>
            <div class="row my-auto">
              <div class="col-10 col-lg-9 mx-auto">
                <h1 class="text-11 text-white mb-4">Get Verified!</h1>
                <p class="text-4 text-white line-height-4 mb-5">Every day, Payyed makes thousands of customers happy.
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- Get Verified! Text End -->
      </div>
      <div class="col-md-8 d-flex align-items-center">
        <!-- SignUp Form
      ============================================= -->
        <div class="container my-4">
          <div class="row">
            <div class="col-11 col-lg-9 col-xl-8 mx-auto">
              <h3 class="font-weight-400 mb-4">Sign Up</h3>
              <form id="loginForm" method="post">
                <div class="row">
                  <div class="col-6 form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                  </div>
                  <div class="col-6 form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                  </div>
                  <div class="col-6 form-group">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control" id="userName" required>
                  </div>
                  <div class="col-6 form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" required>
                  </div>
                  <div class="col-6 form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                  </div>
                  <div class="col-6 form-group">
                    <label for="loginPasswordConfirm">Confirm Password</label>
                    <input type="password" class="form-control" id="loginPasswordConfirm" required>
                  </div>
                  <div class="col-6 form-group">
                    <label for="iidentityNumber">Identity Number</label>
                    <input type="text" class="form-control" id="identityNumber" required>
                  </div>
                  <div class="col-6 form-group">
                    <label for="birthDate">Date of Birth</label>
                    <div class="position-relative">
                      <input id="birthDate" value="" type="text" class="form-control" required>
                      <span class="icon-inside"><i class="fas fa-calendar-alt"></i></span>
                    </div>
                  </div>
                  <div class="col-6 form-group">
                    <label for="gender">Gender</label>
                    <select class="custom-select" id="gender" name="gender_id">
                      <option value="Male">Male</option>
                      <option value="Female">Female </option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="col-6 form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" required>
                  </div>
                </div>
                <button class="btn btn-primary btn-block my-4" type="submit">Sign Up</button>
              </form>
              <p class="text-3 text-center text-muted">Already have an account? <a class="btn-link"
                                                                                   href="login.html">Log In</a></p>
            </div>
          </div>
        </div>
        <!-- SignUp Form End -->
      </div>
    </div>
  </div>
</div>

<!-- Back to Top
============================================= -->
<a id="back-to-top" data-toggle="tooltip" title="Back to Top" href="javascript:void(0)"><i
        class="fa fa-chevron-up"></i></a>

<!-- Script -->
<script src="../../assets/lib/jquery/jquery.min.js"></script>
<script src="../../assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/lib/daterangepicker/daterangepicker.js"></script>
<script src="../../assets/js/theme.js"></script>
</body>

</html>
