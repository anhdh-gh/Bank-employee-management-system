		#forgotPasswordForm label.error {

<body>
	<div class="main-wrapper">
		<div class="account-page">
			<div class="container">
				<h3 class="account-title text-white">Forgot Password</h3>
				<div class="account-box">
					<div class="account-wrapper">
						<div class="account-logo">
							<a href="index.html"><img src="assets/img/logo.png" alt="school-admin"></a>
						</div>

						<form id="forgotPasswordForm" method="post">
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control" id="username" required name="username"
									placeholder="Enter Your Name">
							</div>
							<div class="form-group">
								<label for="identityNumber">Identity number</label>
								<input type="text" class="form-control" id="identityNumber" name="identityNumber"
									required placeholder="Enter Your Identity Number">
							</div>
							<div class="form-group">
								<label for="phoneNumber">Phone number</label>
								<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required
									placeholder="Enter Your Phone Number">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" name="email" required
									placeholder="Enter Your Mail">
							</div>
							<button class="btn btn-primary btn-block my-4" type="submit">Submit</button>
							<div class="row">
								<div class="col-sm text-center"><a class="btn-link" href="login.html">Login</a></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery-3.6.0.min.js"></script>
